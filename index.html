<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Hello, world!</title>
</head>

<body>

    <header class="header col-12 text-center ">

        <h1 class="display-3 text-light">Weather Dashboard</h1>

    </header>
   
    <main class="container col-12">
        <div class="row" style="height: 70vh;">
            <div class="col-3 border border-dark">
            <h3>Enter a City to Search:</h3>
            <input type="text" class="city-search" id="searchValue" placeholder="Savannah">
            <button id="btn">Search</button> <br>
            <ul class="searched-cities btn-group-vertical" id="searched-cities"></ul>
            </div>
            <div class="col-8 border border-dark ">
                <div class="card  mb-3">
                    <div class="date" id="date"></div>
                    <div class="card-body">
                        <div class="left">
                            <img class="icon" alt="Weather Icon" id="cityIcon" />
                            <h5 class="city" id="city">City Name</h5>
                        </div>
                        <div class="labels">
                            <p>Temperature:</p>
                            <p>Wind Speed:</p>
                            <p>Humidty:</p>
                            <p>UV Index:</p>
                        </div>
                        <div class="cityInfo" id="cityList">
                            <p id="cityTemp">Temperature</p>
                            <p id="cityWind">Wind Speed</p>
                            <p id="cityHumid">Humidty</p>
                            <p id="cityUv">UV Index</p>
                        </div>
                        <div class="labelDay">
                            <p>Â°F</p>
                            <p>mph</p>
                            <p>%</p>
                        </div>
                    </div>
                </div>
                <div class="row forecast" style="height: 30vh;"> 5 day forecast</div>
            
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
