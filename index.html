<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">            
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Hello, world!</title>
</head>

<body>

    <header class="header col-12 text-center ">

        <h1 class="display-3 text-light">Weather Dashboard</h1>

    </header>
   
    <main class="container col-12">
        <div class="row" style="height: 70vh;">
            <div class="col-3 border border-dark">
            <h3>Enter a City to Search:</h3>
            <input type="text" class="city-search" id="searchValue" placeholder="Savannah">
            <button id="btn">Search</button> <br>
            <ul class="searched-cities btn-group-vertical" id="searched-cities"></ul>
            </div>
            <div class="col-8 border border-dark ">
                        <div id="current-weather" class="text-center">
                        </div>
                <div class="row forecast" style="height: 30vh;"> 5 day forecast</div>
            
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
